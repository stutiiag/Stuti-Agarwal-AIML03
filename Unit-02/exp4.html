<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Assignment</title>
</head>
<body bgcolor="grey">
    <h1>HOTEL ROOM BOOKING FORM</h1>
    <hr>
    <form action="">
        <label for=" FULL NAME">NAME OF THE TOURIST :</label>
        <input type="text" name="NAME OF TOURIST"/><br><br>
        <label for="Mobile no OF GUEST">MOBILE NUMBER OF GUEST </label>
        <input type="tel" id="contact" name="contact" placeholder="10-digit number" maxlength="10" required/><br><br>
        <label for="Email">Guest Email :</label>
        <input type="email" name="GUEST EMAIL" id=""/><br><br>
        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required><BR></BR>
        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required><BR></BR>
        <label for="">ROOM TYPE</label>
        <select id="ROOM TYPE" name="subject">
            <option>Single Room</option>
            <option>Double Bed</option>
            <option>Family Size</option>
            <option>Presidential Suite</option>
        </select><br><br>
        <label for="no of guests">Number of Guests</label>
        <input type="text" name="no of guests" id=""><br><br>
        <label for="Special Requests">Special Requests</label>
        <input type="text" name="Special Requests" id=""><br><br>
        <input type="submit" value="Book Now">
        <input type="reset" value="Reset Form">
    </form>
    <hr>
</body>
</html>
